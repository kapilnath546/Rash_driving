<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Normal Driving</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #4caf50; /* Green background */
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
    }
    .back-home {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #4caf50;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    .back-home:hover {
      background: #388e3c;
      color: white;
    }
  </style>
</head>
<body>

<a href="http://localhost:8080/" class="back-home">Back to Home</a>

</html>
